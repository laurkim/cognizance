<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cognizance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <!-- beginning of navigation bar -->
    <nav class="navbar is-transparent">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="http://icons.iconarchive.com/icons/pixelkit/swanky-outlines/256/15-Light-Bulb-icon.png" alt="Memory: A cognitive learning game" width="35" height="30">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="logo">
            Cognizance
          </a>
          </div>
        </div>


        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <div class="dropdown">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3" id="dropdown-button">
                    <span id="dropdown-text">Choose Difficulty</span>
                    <span class="icon is-small">
                      <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                  <div class="dropdown-content">
                    <div class="dropdown-item" id="easy-difficulty">
                      <p>Easy</p>
                    </div>
                    <hr class="dropdown-divider">
                    <div class="dropdown-item" id="medium-difficulty">
                      <p>Medium</p>
                    </div>
                    <hr class="dropdown-divider">
                    <div class="dropdown-item" id="hard-difficulty">
                      <p>Hard</p>
                    </div>
                  </div>
                </div>
              </div>
              <p class="control">
                <a class="button is-white" id="start-button">
                  <span class="icon">
                    <i class="fa fa-play"></i>
                  </span>
                  <span class="start-button">Start Game</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-white" id="timer">
                  <span class="icon">
                    <i class="fa fa-clock-o"></i>
                  </span>
                  <span class="timer-count">Timer</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-white" id="reset-game"> <!--onclick="window.location.reload()">-->
                  <span class="icon">
                    <i class="fa fa-refresh"></i>
                  </span>
                  <span class="game-reset">New Game</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- beginning of card canvas -->
    <div id="game" class="">

    </div>
    <!-- end of card canvas -->

    <div class="label"><!-- create division between game div and leaderboard div --></div>

    <!-- leaderboard -->
    <div class="tile is-ancestor">
      <!-- padding for left of leaderboard -->
      <div class="tile is-2">
      </div>
      <!-- center tile ** contains user login and leaderboard ** -->
      <div class="tile is-8 is-parent">
        <div class="tile">
          <!-- left tile with user login -->
          <div class="tile is-child" id="form">
              <!-- Current User Info -->
              <h2 class="subtitle is-3">Current User</h2>
              <h5 class="subtitle is-5 margins" id="current-user">No one is logged in at the moment!</p>
              <!-- Login Info -->
              <h2 class="subtitle is-3">Log In</h2>
              <input class="input length" id="nameInput" type="text" placeholder="Your Name">
              <!-- Submit Info -->
              <div class="label"></div>
              <button class="button is-info" id="login-button">Submit</button>
            </div>
            <!-- end of left tile with user login -->
          </div>
          <!-- right tile with leaderboard -->
          <div class="tile is-child">
            <nav class="panel" id="leaderboard">
              <p class="panel-heading has-text-centered">
                Leaderboard
              </p>
              <a class="panel-block" id="leaderboard-first-place">
                <span class="panel-icon">
                  <i class="fa fa-star-o"></i>
                </span>
              </a>
              <a class="panel-block" id="leaderboard-second-place">
                <span class="panel-icon">
                  <i class="fa fa-star-o"></i>
                </span>
              </a>
              <a class="panel-block" id="leaderboard-third-place">
                <span class="panel-icon">
                  <i class="fa fa-star-o"></i>
                </span>
              </a>
              <a class="panel-block" id="leaderboard-fourth-place">
                <span class="panel-icon">
                  <i class="fa fa-star-o"></i>
                </span>
              </a>
              <a class="panel-block" id="leaderboard-fifth-place">
                <span class="panel-icon">
                  <i class="fa fa-star-o"></i>
                </span>
              </a>
            </nav>
            <!-- end of right tile with leaderboard -->
          </div>
          <!-- end of center tile containing login and leaderboard -->
        </div>
        <!-- padding for right of leaderboard -->
        <div class="tile is-2">
        </div>
        <!-- end of bottom tiles containing padding and login and leaderboard -->
      </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
